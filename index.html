<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DGS Services Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px; /* Add some padding */
        }
        h1 {
            font-size: 3em;
            color: #0d6efd;
            text-shadow: 0 0 15px #0d6efd;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .service-item {
            background-color: #1e1e1e;
            border: 1px solid #0d6efd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(13, 110, 253, 0.5);
            max-width: 800px; /* Limit width for better readability */
            width: 100%;
        }
        .service-item h2 {
            color: #0d6efd;
            font-size: 2em;
            margin-bottom: 15px;
        }
        .service-item p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .service-item iframe {
            border: none; /* Remove default iframe border */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.7);
            width: 100%; /* Make iframe responsive */
            height: 500px; /* Set a default height */
        }
        .service-item .button-link {
            display: inline-block;
            background-color: #0d6efd;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .service-item .button-link:hover {
            background-color: #0a58ca;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Welcome to 3DGS Services</h1>
    <p>様々な3DGS作成サービスを提供しています。あなたのニーズに合わせた最適なソリューションを見つけてください。</p>

    <div class="service-item">
        <h2>人物3DGS作成サービス</h2>
        <p>あなたの全身を高精細な3DGSモデルとしてデジタル保存。SNSでの新しい自己表現や、ウェブサイトでの活用に最適です。</p>
        <iframe id="viewer" width="800" height="500" allow="fullscreen; xr-spatial-tracking" src="https://superspl.at/s?id=f86e4816"></iframe>
        <p style="margin-top: 20px;">詳細はこちらから。</p>
        <a href="/human" class="button-link">サービス詳細を見る</a>
    </div>
